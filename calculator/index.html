<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10 Calculator by Tanish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="creator">Created by Tanish</div>
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            <button class="function">sin</button>
            <button class="function">cos</button>
            <button class="function">tan</button>
            <button class="operator">×</button>
            <button class="function">√</button>
            <button class="function">x²</button>
            <button class="function">x³</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
